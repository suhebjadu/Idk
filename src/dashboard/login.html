<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PikaShort Admin Login</title>
  <link rel="stylesheet" href="/dashboard/static/style.css">
</head>
<body class="login-body">
  <div class="login-card">
    <h2>PikaShort Admin</h2>
    <input id="chatId" placeholder="Admin Chat ID (e.g. 6358090699)" />
    <input id="password" placeholder="Password" type="password" />
    <button id="loginBtn">Login</button>
    <p id="err" class="err"></p>
    <p class="note">Login uses Admin Chat ID and Admin Password (set in env)</p>
  </div>

  <script>
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const chatId = document.getElementById('chatId').value.trim();
      const password = document.getElementById('password').value.trim();
      document.getElementById('err').innerText = '';
      try {
        const r = await fetch('/api/login', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ chatId, password })
        });
        const j = await r.json();
        if (j.success && j.token) {
          localStorage.setItem('ps_token', j.token);
          window.location.href = '/dashboard?token=' + j.token;
        } else {
          document.getElementById('err').innerText = j.error || 'Invalid credentials';
        }
      } catch (e) {
        document.getElementById('err').innerText = 'Network error';
      }
    });
  </script>
</body>
</html>
