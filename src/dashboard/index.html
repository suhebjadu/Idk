<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PikaShort Dashboard</title>
  <link rel="stylesheet" href="/dashboard/static/style.css">
</head>
<body class="dash-body">
  <aside class="sidebar">
    <div class="brand">PikaShort</div>
    <input id="search" placeholder="Search chat id..." oninput="onSearch()" />
    <nav>
      <button onclick="show('stats')">Stats</button>
      <button onclick="show('users')">Users</button>
      <button onclick="show('inactive')">Inactive</button>
      <button onclick="show('messages')">Messages</button>
      <button onclick="show('ads')">Text Ads</button>
      <button onclick="show('media')">Media Ads</button>
      <button onclick="show('sendto')">SendTo</button>
    </nav>
    <div class="small">Logged as Admin</div>
  </aside>

  <main class="main">
    <header><h1>PikaShort Admin</h1><div id="summary">Loadingâ€¦</div></header>

    <section id="view-stats" class="view active">
      <h2>Stats</h2>
      <div class="card">Total Users: <span id="totalUsers">0</span></div>
      <div class="card">Queue Size: <span id="queueSize">0</span></div>
      <div class="card">Ads Sent: <span id="adsSent">0</span></div>
    </section>

    <section id="view-users" class="view">
      <h2>Users</h2>
      <button onclick="refresh()">Refresh</button>
      <div id="usersList" class="list"></div>
    </section>

    <section id="view-inactive" class="view">
      <h2>Inactive Users</h2>
      <button onclick="sendInactiveNow()">Send inactive message now</button>
      <div id="inactiveList" class="list"></div>
    </section>

    <section id="view-messages" class="view">
      <h2>Default Messages</h2>
      <label>Ads Message</label><textarea id="adsMessage"></textarea>
      <label>Header Text</label><textarea id="headerText"></textarea>
      <label>Footer Text</label><textarea id="footerText"></textarea>
      <label>Inactive Message</label><textarea id="inactiveMessage"></textarea>
      <div class="row"><button onclick="saveMessages()">Save</button></div>
    </section>

    <section id="view-ads" class="view">
      <h2>Send Text Ads</h2>
      <textarea id="adText" placeholder="Write ad..."></textarea>
      <div class="row"><button onclick="sendAds()">Send to all</button></div>
      <h3>Ad History</h3><div id="adHistory" class="list"></div>
    </section>

    <section id="view-media" class="view">
      <h2>Media Ads</h2>
      <input id="mediaFile" type="file" />
      <input id="mediaCaption" placeholder="Caption" />
      <div class="row"><button onclick="uploadMedia()">Upload</button></div>
      <h3>Uploads</h3><div id="uploads" class="list"></div>
    </section>

    <section id="view-sendto" class="view">
      <h2>SendTo User</h2>
      <input id="sendtoId" placeholder="Chat ID" />
      <textarea id="sendtoText" placeholder="Message"></textarea>
      <div class="row"><button onclick="sendToUser()">Send</button></div>
    </section>

  </main>

  <div id="toast" class="toast" style="display:none"></div>

  <script src="/dashboard/static/script.js"></script>
</body>
</html>
